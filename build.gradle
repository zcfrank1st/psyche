plugins {
    id 'org.inferred.processors' version '1.2.3'
}

group 'com.chaos'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    processor 'com.google.auto.value:auto-value:1.0'

    compile "io.vertx:vertx-core:3.3.3"
    compile "org.inferred:freebuilder:1.10.5"
    compile "com.google.guava:guava:20.0"
    compile "org.apache.httpcomponents:fluent-hc:4.5.2"


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
